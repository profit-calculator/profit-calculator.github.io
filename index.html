<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>鼎耀集团·分润计算器</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jquery-ui.css" rel="stylesheet">


	<style type='text/css'>
	/* Space out content a bit */
	body {
		padding-top: 5px;
		padding-bottom: 0px;
	}

	#sliderInstruction {
		margin-left: 42px;
	}


	#nextProfit,#totalProfit,#role,#totalCount,#rebate,#bonus {
		color: green;
	}

	#custom-handle {
		width: 3em;
		height: 1.6em;
		top: 50%;
		margin-top: -.8em;
		text-align: center;
		line-height: 1.6em;
	}


}
</style>
</head>



<body>
	<h1>您当前是<span id="role">会员</span></h1>
	<h2>您的直推总数已达到<span id="totalCount">0</span>人</h2>
	<h2>您已赚走纯利润<span id="totalProfit">0</span>元</h2>
	<h2>您的下次直推可分润<span id="nextProfit">400</span>元</h2>
	<h3>您的下级复购时您可获得佣金<span id="rebate">12%</span></h2>
		<h3>您的分红百分比为<span id="bonus">6.9%</span></h2>
			<br>

			<div id="slider">
				<div id="custom-handle" class="ui-slider-handle"></div>
			</div>

			<script type='text/javascript'>
				document.querySelector('body').addEventListener('touchstart', function (ev) {
					event.preventDefault();
				});
			</script>

			
			<script src="js/jquery-1.12.4.js"></script>
			<script src="js/jquery-ui.js"></script>
			<script>
				$( function() {
					var handle = $( "#custom-handle" );
					$( "#slider" ).slider({
						create: function() {
							handle.text( $( this ).slider( "value" ) );
						},
						slide: function( event, ui ) {

							var count = ui.value
							handle.text( count );


							$("#totalCount").text(count);

							var nextProfit

							if (count >= 0 & count < 20) {

								nextProfit = 400
								$("#role").text("会员");
								$("#rebate").text("12%");
								$("#bonus").text("6.9%");
								$("#totalProfit").text(nextProfit * count);

							}else if (count < 63) {

								nextProfit = 600
								$("#role").text("经理");
								$("#rebate").text("18%");
								$("#bonus").text("9.8%");
								$("#totalProfit").text(400 * 19 + nextProfit * (count-19));

							}else {

								nextProfit = 800
								$("#role").text("总监");
								$("#rebate").text("24%");
								$("#bonus").text("12.7%");
								$("#totalProfit").text(400 * 19 + 600 * (62-19) + nextProfit * (count-62));
							}

							$("#nextProfit").text(nextProfit);

						}
					});
				} );
			</script>

			<!-- Placed at the end of the document so the pages load faster -->
		</body>
		</html>
