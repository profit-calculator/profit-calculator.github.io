<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>鼎耀集团·分润计算器</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap-slider.css" rel="stylesheet">
	<link href="css/highlightjs-github-theme.css" rel="stylesheet">

	<style type='text/css'>
	/* Space out content a bit */
	body {
		padding-top: 5px;
		padding-bottom: 0px;
	}

	#sliderInstruction {
		margin-left: 42px;
	}


	#nextProfitLabel,#totalProfit,#roleLabel {
		color: green;
	}


}
</style>
<script type='text/javascript' src="dependencies/js/modernizr.js"></script>
</head>



<body>
	<h1>您当前是<span id="roleLabel">会员</span></h1>
	<h2>您的总利润为<span id="totalProfit">400</span>元</h2>
	<h2>下次直推可分润<span id="nextProfitLabel">400</span>元</h2>
	<br>
	<div>
		<input id="memberCountSlider" type="text" data-slider-handle="custom"/>
		<span id="sliderInstruction"><—请滑动五角星</span>
	</div>

	<script type='text/javascript' src="js/jquery.min.js"></script>
	<script type='text/javascript' src="js/bootstrap-slider.js"></script>
	<script type='text/javascript' src="js/highlight.min.js"></script>
	<script>hljs.initHighlightingOnLoad();</script>

	<script type='text/javascript'>
		document.querySelector('body').addEventListener('touchstart', function (ev) {
			event.preventDefault();
		});
	</script>

	<script type='text/javascript'>
		$(document).ready(function() {
			$("#memberCountSlider").slider({
				tooltip : 'always',
				step: 1,
				min: 0,
				max: 100,
				value: 0,
				orientation: 'vertical',
				reversed : true
			});
		});

		$("#roleSlider").on('slide', function(slideEvt) {
			$("#nextProfitLabel").text(slideEvt.value);
		});
	</script>
	<!-- Placed at the end of the document so the pages load faster -->
</body>
</html>
